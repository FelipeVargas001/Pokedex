<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de búsqueda -->
    <section id="cabecera" class="my-3">
    <div class="contenedor-input my-3">
        <svg class="iconos" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
            </path>
        </svg>
        <input type="text" class="form-control" id="buscador-pokemon" placeholder="Buscar Pokémon" oninput="buscarPokemon(this.value)">
    </div>
</section>
<section id="lista-pokemon-section">
    <!-- Contenedor de tarjetas de Pokémon -->
    <div id="lista-pokemon"></div>
</section>
<section>
    <!-- Modal de detalles de Pokémon -->
    <div class="modal" tabindex="-1" id="modal-pokemon"></div>
</section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu script de JavaScript aquí -->
    <script src="app.js"></script>
</body>
</html>
